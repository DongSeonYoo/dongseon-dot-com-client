<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>프로필 페이지</title>

  <link rel="stylesheet" type="text/css" href="../styles/view-profile.css">
  <link rel="stylesheet" type="text/css" href="../styles/common.css">
</head>

<body>

  <section id="container">

    <div id="content">

      <div class="profile-header">
        <h1 id="user-name">내 프로필</h1>
        <img id="profile-img" src="../assets/user.png">
      </div>

      <div class="profile-info">
        <div class="user-info">

          <div id="user-login-id" class="test">
            <span id="id-lable" class="label">아이디</span>
            <span id="id-form"></span>

          <div id="user-name">
            <span id="name-lable" class="label">이름</span>
            <span id="name-form">
          </div>

          <div id="user-nickname">
            <span id="phoneNumber-lable" class="label">전화번호</span>
            <span id="phoneNumber-form">
          </div>

          <div id="user-email">
            <span id="email-lable" class="label">이메일</span>
            <span id="email-form">
          </div>

          <div id="user-created-date">
            <span id="signup-date-lable" class="label">회원가입 날짜</span>
            <span id="signup-date-form">
          </span>

          <div id="user-updated-date">
            <span id="update-date-lable" class="label">최근 수정일</span>
            <span id="update-date-form">
          </div>

        </div>
      </div>

      <div class="button-container">
        <button id="back-button" type="button">뒤로가기</button>
      </div>

    </div>

  </section>

  <script src="../scripts/common.js"></script>
  <script src="../scripts/view-profile.js"></script>
</body>

</html>
