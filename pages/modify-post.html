<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 수정</title>
    <link rel="stylesheet" type="text/css" href="../styles/modify-post.css" />
    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
  </head>

  <body>
    <div class="container">
      <h1>게시글 수정</h1>

      <form id="post-form">
        <section class="form-area">
          <label class="title">제목</label>
          <input type="text" id="input-title" />
        </section>

        <section class="form-area">
          <label class="content">내용</label>
          <input type="text" id="input-content" />
          <div id="image-preview-container"></div>
        </section>

        <div class="button-container">
          <button type="button" id="cancel-button" class="buttons">취소</button>
          <button type="button" id="submit-button" class="buttons">수정</button>
        </div>
      </form>
    </div>

    <script src="../scripts/common.js"></script>
    <script src="../scripts/modify-post.js"></script>
  </body>
</html>
