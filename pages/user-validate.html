<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="../styles/user-validate.css" />
    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
  </head>
  <body>
    <section id="container" role="main">
      <div id="content">
        <h1 id="title">유저 인증 페이지</h1>

        <div class="join_content">
          <h4>찾고싶은 계정의 아이디</h4>

          <span class="input-box">
            <input
              id="id-text-field"
              class="info-text-field"
              placeholder="아이디"
              type="text"
              name="id_value"
            />
          </span>

          <h4>찾고싶은 계정의 이름</h4>

          <span class="input-box">
            <input
              id="name-text-field"
              class="info-text-field"
              placeholder="닉네임"
              type="text"
              name="nickname_value"
            />
          </span>

          <h4>찾고싶은 계정의 전화번호</h4>

          <span class="input-box">
            <input
              id="phone-number-text-field"
              class="info-text-field"
              placeholder="전화번호"
              type="text"
              name="email_value"
            />
          </span>

          <h4>찾고싶은 계정의 이메일</h4>

          <span class="input-box">
            <input
              id="email-text-field"
              class="info-text-field"
              placeholder="이메일"
              type="text"
              name="email_value"
            />
          </span>
        </div>

        <button id="reset-pw-button" class="find-pw-page-button" onclick="clickResetPw()">
          비번 재설정
        </button>

        <button id="home-button" class="find-pw-page-button">홈으로 가기</button>
      </div>
    </section>

    <script src="../scripts/common.js"></script>
    <script src="../scripts/user-validate.js"></script>
  </body>
</html>
